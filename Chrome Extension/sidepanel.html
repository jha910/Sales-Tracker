<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.minyle>
    body { background: #f8f9fa; }
    .sidepanel-container { padding: 16px; min-width: 350px; }
    .main-section { margin-bottom: 16px; }
    .tab-content { margin-top: 16px; }
    .table th, .table td { vertical-align: middle; }
    .modal-content { border-radius: 8px; }
  </style>
</head>
<body>
  <div class="sidepanel-container">
    <!-- Login Section -->
    <div class="login-container">
      <h5 class="mb-3">Login</h5>
      <form id="loginForm">
        <div class="mb-2">
          <input type="email" class="form-control" id="email" placeholder="Email address" required>
        </div>
        <div class="mb-2">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <!-- Main Section (hidden until login) -->
    <div id="mainSection" class="main-section d-none">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span id="loggedUserName" class="fw-bold"></span>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
      <!-- Tabs -->
      <ul class="nav nav-tabs" id="mainTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab">Information</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab">Report</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab">User Management</button>
        </li>
      </ul>
      <div class="tab-content">
        <!-- Tab 1: Information -->
        <div class="tab-pane fade show active" id="tab1" role="tabpanel">
          <div class="mb-2">
            <label for="dataInput" class="form-label">MEC Name</label>
            <input type="text" id="dataInput" class="form-control" placeholder="Enter MEC Name">
          </div>
          <button id="downloadBtn" class="btn btn-success mb-2">Submit</button>
          <div id="successAlert" class="alert alert-success d-none" role="alert">Request sent successfully</div>
          <div>
            <h6>Latest Submission</h6>
            <div><strong>Name:</strong> <span id="infoMecName"></span></div>
            <div><strong>Date & Time:</strong> <span id="infoDateTime"></span></div>
          </div>
          <div id="recordsContainer" class="mt-2"></div>
        </div>
        <!-- Tab 2: Report -->
        <div class="tab-pane fade" id="tab2" role="tabpanel">
          <div class="mb-2">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" id="startDate" class="form-control">
          </div>
          <div class="mb-2">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" id="endDate" class="form-control">
          </div>
          <button id="generateReportBtn" class="btn btn-primary mb-2">Generate Report</button>
        </div>
        <!-- Tab 3: User Management -->
        <div class="tab-pane fade" id="tab3" role="tabpanel">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0">User Management</h6>
            <button id="addUserBtn" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
          </div>
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add User Modal -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="userModalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <form id="userForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalTitle">Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="userId">
          <div class="mb-2">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" id="userEmail" class="form-control" required>
          </div>
          <div class="mb-2">
            <label for="userPass" class="form-label">Password</label>
            <input type="password" id="userPass" class="form-control" required>
          </div>
          <div class="mb-2">
            <label for="userRole" class="form-label">Role</label>
            <select id="userRole" class="form-select" required>
              <option value="1">Agent</option>
              <option value="2">Manager</option>
              <option value="3">Admin</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  bootstrap/dist/js/bootstrap.bundle.min.js</script>
  <!-- XLSX JS -->
  xlsx.full.min.js</script>
  <!-- Main JS -->
  sidepanel.js</script>
</body>
</html>
